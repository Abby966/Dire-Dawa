<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Dire Dawa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f14;color:#e5e7eb;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 60px}
    header{position:sticky;top:0;backdrop-filter:saturate(160%) blur(10px);background:linear-gradient(90deg, rgba(17,24,39,.7), rgba(17,24,39,.35));border-bottom:1px solid rgba(255,255,255,.06)}
    header .inner{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;justify-content:space-between}
    header a{color:#e5e7eb;text-decoration:none;opacity:.9;padding:8px 10px;border-radius:10px}
    header a:hover{opacity:1;background:rgba(255,255,255,.06)}
    h1{font-size:clamp(24px,4vw,40px);margin:20px 0 8px}
    p{color:#9ca3af}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;margin-top:16px}
    .card{border:1px solid rgba(255,255,255,.08);border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,.04), transparent);box-shadow:0 10px 28px rgba(0,0,0,.25);overflow:hidden}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card .body{padding:14px}
    .card .body h3{margin:0 0 6px}
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <strong>Discover Dire Dawa</strong>
      <nav>
        <a href="/">Home</a>
        <a href="/items">Items</a>
        <a href="/explore">Explore</a>
        <a href="/info">Info</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Explore Dire Dawa</h1>
    <p>Discover cultural sites, parks, and experiences.</p>

    <!-- Example cards (add your places here or render from data later) -->
    <div class="cards">
      <article class="card">
        <img src="ashew.jpg" alt="Ashewa Market">
        <div class="body">
          <h3>Ashewa Market</h3>
          <p class="muted">Textiles, spices, and handcrafts in a lively atmosphere.</p>
        </div>
      </article>
      <article class="card">
        <img src="kf.jpeg" alt="Kefira Market">
        <div class="body">
          <h3>Kefira Market</h3>
          <p class="muted">Colorful produce, baskets, and friendly vendors.</p>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
